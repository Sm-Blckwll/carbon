<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitat Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@4.0.0/dist/esri-leaflet-vector.js"></script>

</head>

<body>
    <div id="loading">
        <div class="load-container">
            <h1>A simple carbon calculator</h1>
            <p>Work out your projected carbon difference by landuse and plan your next carbon sink project.</p>
            <button id="startButton">Get started</button>
        </div>
    </div>
    <div id="mapid"></div>

    <div id="sidebar">
        <div class="area">
            <h2>Area</h2>
            <h2 id="areaValue"></h2>
        </div>
        <div class="carbon">
            <p id="currentCarbonValue">Current:</p>
            <p id="newCarbonValue">New:</p>
        </div>
        <div class="difference">
            <p id="carbonDifference">+0</p>
            
        </div>

        <div class="selectors">
            <select id="currentHabitatType">
                <option disabled selected>Current</option>
                <option value="urban">Urban</option>
                <option value="grassland">Grassland</option>
                <option value="wetland">Wetland</option>
                <option value="cropland">Cropland</option>
                <option value="forest">Forest</option>
                <option value="peatland">Peatland</option>
                <!-- Add more options as needed -->
            </select>


            <select id="newHabitatType">
                <option disabled selected>New</option>
                <option value="urban">Urban</option>
                <option value="grassland">Grassland</option>
                <option value="wetland">Wetland</option>
                <option value="cropland">Cropland</option>
                <option value="forest">Forest</option>
                <option value="peatland">Peatland</option>
                <!-- Add more options as needed -->
            </select>
        </div>


        <!-- Add Save button -->
        <button id="saveButton">Save</button>

        <!-- Add Total Carbon display -->
        <h2 style="padding-top: 1rem;">Total:</h2>
        <p id="totalCarbonValue">0 tons</p>
    </div>
</body>
<script src="app.js"></script>

</html>
